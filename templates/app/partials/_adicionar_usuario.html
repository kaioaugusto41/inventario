<div class="modal fade" id="adicionaUsuario" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-simple modal-edit-user">
      <div class="modal-content p-3 p-md-5">
        <div class="modal-body">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="text-center mb-4">
            <h3>Cadastro de Usuário</h3>
            <p>Consulte o histórico de eventos em Navegação > Histórico > Logs.</p>
          </div>
          <form action={% url 'cadastro' %} method='POST' id="editUserForm" class="row g-3 fv-plugins-bootstrap5 fv-plugins-framework"> 
                {% csrf_token %}
            <div class="col-12 col-md-6 fv-plugins-icon-container">
              <label class="form-label" for="modalEditUserFirstName">Nome</label>
              <input type="text" required id="modalEditUserFirstName" name="nome" class="form-control" >
            <div class="fv-plugins-message-container invalid-feedback"></div></div>
            <div class="col-12 col-md-6 fv-plugins-icon-container">
              <label class="form-label" for="modalEditUserLastName">Sobrenome</label>
              <input type="text" required id="modalEditUserLastName" name="sobrenome" class="form-control" >
            <div class="fv-plugins-message-container invalid-feedback"></div></div>
           
            <div class="col-12 col-md-6">
              <label class="form-label" for="modalEditUserEmail">Email</label>
              <input type="email" required id="modalEditUserEmail" name="email" class="form-control" placeholder="example@domain.com">
            </div>
            <div class="col-12 col-md-6">
                <div class="col-12 fv-plugins-icon-container">
                    <label class="form-label" for="modalEditUserName">Username</label>
                    <input type="text" required id="modalEditUserName" name="usuario" class="form-control" placeholder="user.name">
                <div class="fv-plugins-message-container invalid-feedback"></div></div>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="modalEditTaxID">Senha</label>
              <input type="password" required id="modalEditTaxID" name="senha" class="form-control modal-edit-tax-id">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="modalEditUserPhone">Confirme a senha</label>
              <div class="input-group input-group-merge">
                <input type="password" required id="modalEditUserPhone" name="senha_confirmacao" class="form-control phone-number-mask" >
              </div>
            </div>
            <div style='margin-top: 50px;' class="col-12 text-center">  
              <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
              <button type="submit" class="btn btn-primary me-sm-3 me-1">Salvar</button>
            </div>
          <div></div><input type="hidden">
        </div>
      </div>
    </div>
  </div>
</form>
