{% load static %}

<div class="modal-onboarding modal fade animate__animated" id="excluirUsuario" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content text-center">
        <div class="modal-header border-0">

        </div>
        <div class="modal-body onboarding-horizontal p-0">
          <div class="onboarding-media">
            <img src="{% static 'app/img/illustrations/duvida.jpg' %}" alt="boy-verify-email-light" width="273" class="img-fluid" data-app-dark-img="illustrations/boy-verify-email-dark.png" data-app-light-img="illustrations/boy-verify-email-light.png">
          </div>
          <form action={% url 'deletar_usuario' %} method="POST">
            {% csrf_token %}
          <div class="onboarding-content mb-0">
            <h4 class="onboarding-title text-body">Tem certeza que deseja excluir o usuário <span class="usuario_text"></span> ?</h4>
            <div class="onboarding-info">Após não será possível desfazer as alterações! Consulte todos os eventos em Navegação > Histórico > Logs</div>
                <input style="display: none;" name='usuario' class="form-control usuario" placeholder="Enter your full name..." type="text" value="" tabindex="0" id="nameEx7">
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary usuario">Sim</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
