<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js' %}"></script>

<script>

$('#editUser').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient_codigo = button.data('codigo') // Extract info from data-* attributes
  var recipient_setor = button.data('setor') // Extract info from data-* attributes
  var recipient_marca = button.data('marca') // Extract info from data-* attributes
  var recipient_modelo = button.data('modelo') // Extract info from data-* attributes
  var recipient_toner_estoque = button.data('toner_estoque') // Extract info from data-* attributes
  var recipient_ip = button.data('ip') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.codigo').val(recipient_codigo)
  modal.find('.setor').val(recipient_setor)
  modal.find('.marca').val(recipient_marca)
  modal.find('.modelo').val(recipient_modelo)
  modal.find('.toner_estoque').val(recipient_toner_estoque)
  modal.find('.ip').val(recipient_ip)
})

$('#onboardHorizontalImageModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient_codigo = button.data('codigo') // Extract info from data-* attributes

  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.codigo').val(recipient_codigo)
})

</script>
